<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POAM Assistance Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>POAM Assistance Tool</h1>
    <form id="poamForm">
        <div class="form-section"><label for="systemName">System Name:</label><input type="text" id="systemName" name="systemName" required></div>
        <div class="form-section"><label for="impactLevel">Impact Level:</label><input type="text" id="impactLevel" name="impactLevel" required></div>
        <div class="form-section"><label for="poamDate">POAM Date:</label><input type="date" id="poamDate" name="poamDate" required></div>
        <div class="form-section">
            <label for="vulnerability">Vulnerability:</label>
            <textarea id="vulnerability" name="vulnerability" required></textarea>
        </div>
        <label for="remediationStatus">Remediation Status:</label>
            <select id="remediationStatus" name="remediationStatus" required>
                <option value="">Please select</option>
                <option value="Not Started">Not Started</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
                <option value="Deferred">Deferred</option>
            </select>
        <div class="form-section">
            <label for="completionDate">Completion Date:</label>
            <input type="date" id="completionDate" name="completionDate">
        </div>
        <button type="button" id="submitForm">Generate POAM PDF</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
